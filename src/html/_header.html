  <div class="hero">
    <div class="container">
      <div class="hero__inner">
        <h1 class="hero__title">
          Купить лиственицу от производителя
        </h1>

        <h2 class="hero__subtitle">
          Стабильные поставки,<br>
          запас продукции на складе
        </h2>

        <div class="hero__size">
          до 1000 м
          <span class="hero__size-cube">3</span>
        </div>

        <div class="hero__btn">
          <a class="hero__btn-link" data-fancybox href="#modal">Оставить заявку</a>

          <div class="modal" id="modal" style="display: none;">
            <div class="modal__inner">
              <div class="modal__header">
                <h4 class="modal__title title">
                  Отправить <span>заявку</span>
                </h4>

                <img data-fancybox-close class="modal__close" src="img/close-modal.svg" alt="">
              </div>

              <div id="js-message-error" class="modal__message-error" style="display: none">
                <div class="message-error"></div>
              </div>

              <form class="modal-form" action="#" id="form">
                <div class="modal-form__inner">
                  <div class="modal-form__group">
                    <label class="modal-form__label" for="">Как Вас зовут?*</label>
                    <input type="text" placeholder="Ваше имя" class="modal-form__input js-input" required>
                  </div>

                  <div class="modal-form__group">
                    <label class="modal-form__label" for="">Телефон?*</label>
                    <input type="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ" class="modal-form__input js-input js-input-phone" required>
                  </div>

                  <div class="modal-form__group">
                    <label class="modal-form__label" for="">Вопрос/пожеление/комментарий</label>
                    <textarea class="modal-form__textarea"></textarea>
                  </div>

                  <div class="modal-form__footer">
                    <input type="checkbox" id="modal-checkbox" class="modal-form__checkebox" required>
                    <label for="modal-checkbox" class="modal-form__label--checkbox">
                      <div class="modal-form__check"></div>
                      Даю согласие на обработку персональных данных
                    </label>

                    <button type="submit" class="modal-form__button">Оставить заявку</button>
                    <!-- <a class="modal-form__button" data-fancybox href="#modal-finish">Оставить заявку</a> -->

                    <div class="modal" id="modal-finish" style="display: none;">
                      <div class="modal__inner">
                        <div class="modal__header">
                          <h4 class="modal__title title">
                            Спасибо, <span>Ваша</span> заявка отправлена
                          </h4>

                          <img data-fancybox-close class="modal__close" src="img/close-modal.svg" alt="">
                        </div>

                        <form class="modal-form" action="#">
                          <div class="modal-form__inner">
                            <div class="modal-form__img">
                              <img src="img/modal-finish-img.svg" alt="">
                            </div>
                            <div class="modal-form__footer">
                              <button type="submit" class="modal-form__button">Понятно</button>
                              <!-- <a class="modal-form__button modal-form__button-finish" href="form-finish">Понятно</a> -->
                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
